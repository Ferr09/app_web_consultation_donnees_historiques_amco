{% extends "layout_auth.html" %}

{% block title %}Connexion{% endblock %}

{% block form_content %}
<h1>Connexion</h1>
<p class="form-subtitle">Accédez à votre compte</p>

<a href="{{ url_for('auth.login_google') }}" class="btn btn-google">
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Logo Google">
    <span>Continuer avec Google</span>
</a>

<a href="{{ url_for('auth.login_microsoft') }}" class="btn btn-microsoft" style="margin-top: 10px;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Logo Microsoft">
    <span>Continuer avec Microsoft</span>
</a>

<div class="separator">
    <hr><span class="separator-text">ou</span>
    <hr>
</div>

<form method="POST" action="{{ url_for('auth.login') }}" class="login-form">
    <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
    <div class="form-group-extra">
                <a href="{{ url_for('auth.reset_verify_code') }}" class="forgot-password-link">Mot de passe oublié ?</a>
    </div>
</form>

<div class="auth-links" style="margin-top: 20px; text-align: center;">
    <a href="{{ url_for('auth.register') }}">Pas encore de compte ? S'inscrire</a>
</div>
{% endblock %}
