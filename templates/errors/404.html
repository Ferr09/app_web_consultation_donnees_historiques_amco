{% extends "template-page.html" %}

{% set hide_header = True %}

{% block title %}Page non trouvée{% endblock %}

{% block content %}
<div class="error-content-authed">
    <div class="error-code-authed">404</div>
    <h1 class="error-title-authed">Page non trouvée</h1>
    <p class="error-description-authed">
        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
    </p>
    <a href="{{ url_for('main.filtre_requete') }}" class="btn btn-primary btn-error-authed">Retour à l'accueil</a>
</div>
{% endblock %}
